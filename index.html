<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <p>What kind of triangle are you working with?:</p>

      <form id="triangle">
        <label for="side1">side 1</label>
        <input id="side1" type="text">
        <label for="side2">side 2</label>
        <input id="side2" type="text">
        <label for="side3">side 3</label>
        <input id="side3" type="text">
        <button type="submit" class="btn">find out what kind of triangle</button>
      </form>

      <div id="quote">
        <p>Looks like you made a <span id="thetri"></span> type of triangle</p>
      </div>
    </div>
  </body>
  </html>
