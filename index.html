<!DOCTYPE html>
<html>
  <head>
    <title>Cat Dog Generator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cat or Dog Decision Generator</h1>

      <p>Are you a dog or a cat person, fill in to find out:</p>

      <form id="pet">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
          <label for="activities">Activity</label>
         <select id="activities">
          <option value="read">Read</option>
          <option value="run">Run</option>
        </select>
          <label for="living">Housing</label>
         <select id="living">
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
        </select>

        <button type="submit" class="btn">Find out what pet is for you!</button>
      </form>

      <div id="quote">
        <p>Looks like you are a <span id="thepet"></span> type of person.</p>
      </div>
    </div>
  </body>
</html>
